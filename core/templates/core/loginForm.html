{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi-browser@13.4.0/dist/joi-browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <h1>Login</h1>
      <form class="loginForm">
        <div class="mb-3 oneline">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" />
          <div id="usernameHelp" class="form-text hidden"></div>
        </div>
        <div class="mb-3 oneline">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
          <div id="passwordHelp" class="form-text hidden"></div>
        </div>

        <button id="submitForm" type="submit" class="btn btn-primary">
          Login
        </button>
      </form>
    </main>
    <script type="module" src="{% static 'core/js/loginPage.js' %}"></script>
  </body>
</html>
